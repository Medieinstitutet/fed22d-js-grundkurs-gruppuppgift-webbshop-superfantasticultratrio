<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Kaffe Hörnan</title>
</head>
<body>
    <section class="landing-page">
        <h1>Välkommen till <br> Kaffe Hörnan</h1>
        <a href="#products">Våra Produkter</a>
    </section>

    <section class="products" id="products">
        <h2>Våra Produkter</h2>
        <button>Sortera</button>

        <div class="item">
            <img src="img/beans.jpg" height="100" width="100" alt="">
            <div class="item-content">
                <div class="item-info">
                    <h3>Titel</h3>
                    <p>Info</p>
                    <p>Pris</p>
                </div>
                <div class="item-selection">
                    <button>+</button>
                    <p>0</p>
                    <button>-</button>
                </div>
            </div>
        </div>

        

    </section>
    <section class="basket">
        <h2>Varukorgen</h2>

    </section>
    <script src="app.js"></script>
</body>
</html>
