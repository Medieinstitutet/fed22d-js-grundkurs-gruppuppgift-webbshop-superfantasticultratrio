<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e63925041.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">

    <title>Kaffe Hörnet</title>
  </head>

  <body>
    <div class="landing-page">
      <h1>
        Välkommen till <br />
        Kaffe Hörnet
      </h1>
      <a href="#products">Kaffesugen?</a>
    </div>

    <section class="products" id="products">
      <h2>Våra Produkter</h2>
      <label for="sort">Sortera efter:</label>
      <select name="sort">
        <option value="rising">Pris: Stigande</option>
        <option value="falling">Pris: Fallande</option>
        <option value="name">Namn</option>
      </select>
      <div class="product-grid" id="product-grid">
        <!-- Produkter renderas från JavaScripten -->
      </div>
    </section>

    <section class="basket">
      <h2>Varukorgen</h2>
      <div id="basket-grid">
        <!-- Produkter renderas från JavaScripten -->
      </div>
      <button onclick="clearBasket()">Rensa varukorgen</button>
    </section>

    <!-- Beställningsuppgifter -->
    <section class="customer-info">
        <div class="contact-form">
            <form id="form">
                <h2>Dina uppgifter</h2>
                <hr>
                <div class="first-name">
                    <label>Förnamn:
                      <span id="name-error"></span>
                      <input type="text" id="fname" onkeypress="validateName()">
                    </label>
                </div>

                <div class="last-name">
                    <label>Efternamn:
                        <span id="lastname-error"></span>
                        <input type="text" id="lname" onkeypress="validateLastName()"><br>
                    </label>
                </div>

                <div class="customer-adress">
                    <label>Adress:
                      <span id="adress-error"></span>
                      <input type="text" id="adress" onkeypress="validateAdress()">
                    </label>
                </div>

                <div class="zip">
                    <label>Postnummer:
                      <span id="zip-error"></span>
                      <input type="number" id="zip" onkeypress="validateZip()">
                    </label>
                </div>

                <div class="city">
                    <label>Postort:
                      <span id="city-error"></span>
                      <input type="text" id="city" onkeypress="validateCity()">
                    </label>
                </div>

                <div class="portcode">
                    <label>Portkod:
                      <span></span>
                      <input type="number" id="portcode">
                    </label>
                </div>

                <div class="phone">
                    <label>Mobilnr:
                      <span id="phone-error"></span>
                      <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" onkeypress="validatePhone()">
                    </label>
                </div>

                <div class="customer-email">
                    <label>Email:
                      <span id="email-error"></span>
                      <input type="email" id="email" onkeypress="validateEmail()">
                    </label>
                </div>
            </form>
            
        </div>

        <div class="payment-section">
            <h2>Betalsätt</h2>
            <hr>
            <div class="payment-type">
                <div class="payment-choice">
                    <form class="invoice">
                        <label for="paymentType_invoice" class="payment">
                            Faktura: <input type="radio" id="paymentType_invoice" name="payment-option">
                        </label>
                        <br>
                        <hr>
                        <label for="paymentType_card" class="payment">
                            Kort: <input type="radio" id="paymentType_card" name="payment-option">
                        </label>
                    </form>

                    <!-- ****** Kort-formulär ****** -->

                </div>

                <!--Formulär med personnr för faktura-->
                <form class="invoice-details" id="invoice">
                    <div class="payment-body">
                        <div class="form-header">
                            <h4 class="title">Verifiera din identitet</h4>
                        </div>
                        <div class="invoice-info">
                            <p>Ange dina uppgifter för att verifiera din identitet
                                och slutföra ditt köp</p>
                        </div>
                        <label for="">Personnummer:<br>
                          <input type="number" pattern="[0-9]{6}-[0-9]{4}" placeholder="YYMMDD-XXXX">
                        </label>
                        <button type="submit" class="invoice-btn">Bekräfta</button>
                    </div>
                </form>

          <form class="credit-card" id="creditCard">
            <div class="form-header">
              <h4 class="title">Betalkortsinformation</h4>
            </div>

            <div class="payment-body">
              <!-- Betalkortsnummer -->
              <div class="card-number">
                <input type="number" placeholder="Betalkortsnummer" required>
              </div>
              <!-- Utgångsdatum för kortet -->
              <div class="date-field">
                <div class="month">
                  <select name="Month">
                    <option value="january">Januari</option>
                    <option value="february">Februari</option>
                    <option value="march">Mars</option>
                    <option value="april">April</option>
                    <option value="may">Maj</option>
                    <option value="june">Juni</option>
                    <option value="july">Juli</option>
                    <option value="august">Augusti</option>
                    <option value="september">September</option>
                    <option value="october">Oktober</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                  </select>
                </div>
                <div class="year">
                  <select name="Year">
                    <option value="2016">2019</option>
                    <option value="2017">2020</option>
                    <option value="2018">2021</option>
                    <option value="2019">2022</option>
                    <option value="2020">2023</option>
                    <option value="2021">2024</option>
                    <option value="2022">2025</option>
                    <option value="2023">2026</option>
                    <option value="2024">2027</option>
                  </select>
                </div>
              </div>

              <!-- Cvv  -->
              <div class="card-verification">
                <div class="cvv-input">
                  <input type="number" placeholder="CVV" required>
                </div>
                <div class="cvv-details">
                  <p>3 sista siffrorna<br />på kortets baksida</p>
                </div>
              </div>

              <!-- Knappen Använd kort -->
              <button type="submit" class="card-btn">Använd kort</button>
            </div>
          </form>
          <div class="btn-section">
            <button id="buy-button">Beställ</button>
            <button id="eraseBtn">Rensa formulär</button>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
