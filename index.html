<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Kaffe Hörnet</title>
  </head>

  <body>
    <div class="landing-page">
      <h1>
        Välkommen till <br />
        Kaffe Hörnet
      </h1>
      <a href="#products">Kaffesugen?</a>
    </div>

    <section class="products" id="products">
      <h2>Våra Produkter</h2>
      <label for="sort">Sortera efter:</label>
      <select name="sort">
        <option value="rising">Pris: Stigande</option>
        <option value="falling">Pris: Fallande</option>
        <option value="name">Namn</option>
      </select>
      <div class="product-grid" id="product-grid">
        <!-- Produkter renderas från JavaScripten -->
      </div>
    </section>

    <section class="basket">
      <h2>Varukorgen</h2>
      <div id="basket-grid">
        <!-- Produkter renderas från JavaScripten -->
      </div>
    </section>

    <!-- Beställningsuppgifter -->
    <section class="customer-info">
      <h3>Dina uppgifter</h3>
      <div class="contact-form">
        <form id="form" name="form" method="post" action="">
          <div class="first-name">
            <label for="fname">Förnamn:</label><br />
            <input type="text" name="fname" required />
          </div>
          <div class="last-name">
            <label for="lname"> Efternamn:</label><br />
            <input type="text" name="lname" required /><br />
          </div>

          <div class="customer-adress">
            <label for="adress"> Adress:</label><br />
            <input type="text" name="adress" required />
          </div>

          <div class="zip">
            <label for="zip"> Postnummer:</label><br />
            <input type="number" name="zip" required />
          </div>

          <div class="city">
            <label for="city"> Postort:</label><br />
            <input type="text" name="city" required />
          </div>

          <div class="portcode">
            <label for="portcode"> Portkod:</label><br />
            <input type="number" name="portcode" />
          </div>

          <div class="phone">
            <label for="phone"> Mobilnr:</label><br />
            <input type="number" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
          </div>

          <div class="customer-email">
            <label for="email"> Email:</label><br />
            <input type="email" name="email" required />
          </div>
        </form>
        <button class="btn-continue">Fortsätt</button>
        <button class="btn-cancel">Avbryt</button>
      </div>

      <div class="payment-section">
        <h3>Betalsätt</h3>
        <hr />
        <div class="payment-type">
          <div class="payment-choice">
            <form class="invoice">
              <input type="radio" id="paymentType_invoice" name="payment-option" value="invoiceLetter" />
              <label for="paymentType_invoice" class="payment">Faktura</label>
              <br />
              <br />
              <hr />
              <input type="radio" id="paymentType_card" name="payment-option" value="card" />
              <label for="paymentType_card" class="payment">Kort</label>
            </form>

            <!-- ****** Kort-formulär ****** -->
          </div>

          <!--Formulär med personnr för faktura-->
          <form class="invoice-details">
            <div class="form-body">
              <div class="form-header">
                <h4 class="title">Verifiera din identitet</h4>
              </div>
              <div class="invoice-info">
                <p>Ange dina uppgifter för att verifiera din identitet och slutföra ditt köp</p>
              </div>
              <label for="">Personnummer:</label><br />
              <input type="number" pattern="[0-9]{6}-[0-9]{4}" placeholder="YYMMDD-XXXX" />
              <button type="submit" class="confirm-btn">
                <a href="#">Bekräfta</a>
              </button>
            </div>
          </form>

          <form class="credit-card">
            <div class="form-header">
              <h4 class="title">Betalkortsinformation</h4>
            </div>

            <div class="form-body">
              <!-- Betalkortsnummer -->
              <div class="card-number">
                <input type="number" placeholder="Betalkortsnummer" required />
              </div>
              <!-- Utgångsdatum för kortet -->
              <div class="date-field">
                <div class="month">
                  <select name="Month">
                    <option value="january">Januari</option>
                    <option value="february">Februari</option>
                    <option value="march">Mars</option>
                    <option value="april">April</option>
                    <option value="may">Maj</option>
                    <option value="june">Juni</option>
                    <option value="july">Juli</option>
                    <option value="august">Augusti</option>
                    <option value="september">September</option>
                    <option value="october">Oktober</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                  </select>
                </div>
                <div class="year">
                  <select name="Year">
                    <option value="2016">2019</option>
                    <option value="2017">2020</option>
                    <option value="2018">2021</option>
                    <option value="2019">2022</option>
                    <option value="2020">2023</option>
                    <option value="2021">2024</option>
                    <option value="2022">2025</option>
                    <option value="2023">2026</option>
                    <option value="2024">2027</option>
                  </select>
                </div>
              </div>

              <!-- Cvv  -->
              <div class="card-verification">
                <div class="cvv-input">
                  <input type="number" placeholder="CVV" required />
                </div>
                <div class="cvv-details">
                  <p>3 sista siffrorna<br />på kortets baksida</p>
                </div>
              </div>

              <!-- Knappen Använd kort -->
              <button type="submit" class="proceed-btn">
                <a href="#">Använd kort</a>
              </button>
            </div>
          </form>
          <button class="buy-button">Beställ</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
